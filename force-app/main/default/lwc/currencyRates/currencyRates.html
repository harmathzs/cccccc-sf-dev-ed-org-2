<!-- Currency Rates -->
<template>
	<lightning-card>
		<div class="slds-p-around_medium">
			<c-multi-select label="Choose currencies"
							options={symbolOptions}
							can-toggle-all="true"
							value={symbols}
							onchange={handleMultiselectChange}
			>
			</c-multi-select>
		</div>
	</lightning-card>
</template>
