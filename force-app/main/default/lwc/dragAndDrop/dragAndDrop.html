<!-- Drag And Drop -->
<template>
    <div class="drag-drop-container" tabindex="-1">
        <lightning-spinner variant="brand" if:true={isLoading} alternative-text="Loading"></lightning-spinner>
        <h3 if:true={label}>{label}</h3>
        <div class="item-container">
            <div if:false={_items.length} class="placeholder">
                {placeholder}
            </div>
            <template for:each={_items} for:item="item" for:index="index">
                <div key={item._dragDropItemId} class={item._dragAndDropStyleClass} data-index={index}
                     onmousedown={handleItemMouseDown} data-item-id={item._dragDropItemId}
                     oncontextmenu={handleContextMenu} ontouchstart={handleItemTouchStart} style={item.style}>
                    {item._dragDropName}
                </div>
            </template>
            <div class="item-place-holder" style="display: none;"></div>
        </div>
    </div>
</template>
